<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P25 Hotspot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>P25 HOTSPOT</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/config" class="{% if request.endpoint == 'config_page' %}active{% endif %}">Configuration</a></li>
                <li><a href="/logs" class="{% if request.endpoint == 'logs_page' %}active{% endif %}">Logs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>P25 Hotspot Local Interface &bull; radxrf.com</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
